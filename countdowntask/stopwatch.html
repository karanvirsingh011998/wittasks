<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h3>STOPWATCH</h3>
        <div class="add_time">
            
            Enter time:
            <input type="number" class="input_time" id="input_time" >
            <br><br>
            <button class="submit">Submit</button>
        
        </div>
        <br>

        <div class="time">
            <div class="cal">
                <div>Total hours : </div>
                <div class="hours">00 </div>
                <div>Total Minutes : </div>
                <div class="mins">00 </div>
                <div>Total Seconds : </div>


                <div class="seconds">00 </div>
            </div><br><br>
            <div class="buttons">
                <div class="start">
                    <button class="strt">Start</button>
                </div>
                <div class="pause">
                    <button class="pausee">Pause</button>
                </div>
                <div class="reset">
                    <button class="rst">Reset</button>
                </div>
            </div>
            
        </div>


    </div>

    <!-- <script src="stopwatch.js"></script> -->
    <script src="stp.js"></script>
</body>
</html>
